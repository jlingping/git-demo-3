<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>git 入门</title>
</head>
<body>
    <div><h2>1.git init,git初始化<h2>
        <p>先创建文件，进入文件，在git init<p>
    </div>
    <div><h2>2.git add,将文件添加到暂存区<h2>
        <p>先创建文件，进入文件，git init之后使用git add 添加<p>
    </div>
    <div><h2>3.git commit主要是将暂存区里的改动给提交到本地的版本库<h2>
        <p>git add 之后 git commit -m (message 信息)<p>
        <p> git commit -v (verbose 详细)<p>
    </div>
</body>
</html>
